plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.0'
    // https://mvnrepository.com/artifact/io.rest-assured/json-path
compile group: 'io.rest-assured', name: 'json-path', version: '4.1.0'
    // https://mvnrepository.com/artifact/io.rest-assured/xml-path
compile group: 'io.rest-assured', name: 'xml-path', version: '4.1.0'
    // https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc
testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '4.1.0'
    // https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.1.0'
    // https://mvnrepository.com/artifact/io.rest-assured/scala-support
compile group: 'io.rest-assured', name: 'scala-support', version: '4.1.0'
// https://mvnrepository.com/artifact/org.testng/testng
testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    
    
    
}
